  <script>
    // Function to load the appropriate script based on viewport width
    function loadScript() {
      var script = document.createElement('script');
      script.id = 'dynamicScript';

      if (window.innerWidth < 500) { // Change this width as per your mobile viewport
        script.src = 'mobilescript.js';
      } else {
        script.src = 'paperscript.js';
      }

      // Remove previously loaded script if exists
      var oldScript = document.getElementById('dynamicScript');
      if (oldScript) {
        oldScript.parentNode.removeChild(oldScript);
      }

      document.body.appendChild(script);
    }

    // Call the function when the page loads
    window.onload = loadScript;

    // Reload script when viewport size changes
    window.addEventListener('resize', function () {
      loadScript();
    });
  </script>
